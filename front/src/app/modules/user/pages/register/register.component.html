<div class="register-container">
    <div class="register-box">
      <img src="assets/images/logoApp.png" alt="GoAway Logo" class="logo" />
      <h2>Regístrate</h2>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label for="name">Nombre</label>
          <input id="name" type="text" formControlName="name" />
        </div>
  
        <div class="input-group">
          <label for="email">Correo</label>
          <input id="email" type="email" formControlName="email" />
        </div>
  
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" formControlName="password" />
        </div>
  
        <div class="input-group">
          <label for="contactNumber">Teléfono (Opcional)</label>
          <input id="contactNumber" type="text" formControlName="contactNumber" />
        </div>
  
        <div class="button-group">
          <button type="button" class="cancel" (click)="onCancel()">Cancelar</button>
          <button type="submit" class="accept" [disabled]="registerForm.invalid">Registrarse</button>
        </div>
      </form>
  
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
  </div>
